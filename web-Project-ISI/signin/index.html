<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/signin.css">
    <script src="../js/bootstrap.js"></script>
    <title>Sign in</title>

</head>

<body>


    <div class="text-center mb-5">
        <h1 class="logo display-1">Phoenix</h1>
    </div>

    <div class="text-center mb-5">
        <h2 class="logo display-3">Sign in</h2>
    </div>

    <section class="form " class="Form my-4 mx-5">
        
        <div class="jumbotron-fluid">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="../pictures/undraw_authentication_fsn5.svg" id="img1" class="img-fluid img-thumbnail" 
                    alt="Sign in picture">
                </div>

                <div class="col-lg-7 align-self-center">
                    <form class="container-fluid" action="">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email Adress" class="form-control form-control-lg mt-3 bm-5">
                            
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="Password" class="form-control form-control-lg mt-3 bm-5">
                            </div>
                        </div>

                        

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1 mt-3 bm-5">Sign in</button>
                            </div>
                        </div>
                        <div class="col-lg-7 d-flex justify-content-center">
                        <a href="#">Forget password ?</a>
                        </div>
                        <div class="col-lg-7 d-flex justify-content-center">
                        <p>Don't have an account? <a href="#">Register</a></p>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

        </div>
 
    </section>
</body>
</html>
